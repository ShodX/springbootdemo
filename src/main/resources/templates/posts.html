<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Author</th>
        <th scope="col">Post</th>
    </tr>
    </thead>
    <tr th:each="post: ${posts}">
        <td th:text="${post.id}" />
        <td th:text="${post.author}" />
        <td th:text="${post.post}" />
    </tr>
</table>

</body>
</html>
